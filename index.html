<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>whitespace</title>
  <script type="module">
    import init, { parseString } from "./pkg/whitespace.js";

    let isLoaded = false;
    let isReady = false;

    init().then(() => {
      isLoaded = true;

      // Run on load.
      if (isReady) {
        const sourceEl = document.getElementById('source');
        onChange(sourceEl);
      }
    });

    function escapeString(str) {
      return JSON.stringify(str);
    }

    const IDENTIFIER_REGEXP = /^[a-zA-Z_][a-zA-Z0-9_]*$/;

    const JS_RESERVED = new Set([
      'break',
      'case',
      'catch',
      'class',
      'const',
      'continue',
      'debugger',
      'default',
      'delete',
      'do',
      'else',
      'export',
      'extends',
      'false',
      'finally',
      'for',
      'function',
      'if',
      'import',
      'in',
      'instanceof',
      'new',
      'null',
      'return',
      'super',
      'switch',
      'this',
      'throw',
      'true',
      'try',
      'typeof',
      'var',
      'void',
      'while',
      'with',
    ]);

    function escapeMapKey(str) {
      if (IDENTIFIER_REGEXP.test(str) && !JS_RESERVED.has(str)) {
        // It's a simple string; just use a bare identifier.
        return str;
      } else {
        return escapeString(str);
      }
    }

    // Pretty-print an arbitrary JS value to a string.
    function pretty(obj, prefix = '') {
      const indent = '  ';
      let parts = [];

      const typ = typeof obj;

      if (obj === null) {
        parts.push('null');
      } else if (obj === undefined) {
        parts.push('undefined');
      } else if (typ === 'number') {
        parts.push(obj.toString());
      } else if (typ === 'string') {
        parts.push(escapeString(obj));
      } else if (Array.isArray(obj)) {
        parts.push('\n' + prefix + '[');
        for (const item of obj) {
          parts.push(indent + pretty(item, prefix + indent) + ',');
        }
        parts.push(']');
      } else if (obj instanceof Map) {
        parts.push('\n' + prefix + '{');
        for (const [key, item] of obj) {
          const value = pretty(item, prefix + indent);
          parts.push(`${indent}${escapeMapKey(key)}: ${value},`);
        }
        parts.push('}');
      } else {
        // Arbitrary object.
        parts.push('\n' + prefix + '{');
        const keys = Object.keys(obj);
        for (const key of keys) {
          const item = obj[key];
          const value = pretty(item, prefix + indent);
          parts.push(`${indent}${escapeMapKey(key)}: ${value},`);
        }
        parts.push('}');
      }

      return parts.join('\n' + prefix);
    }

    // Display text in the DOM.
    function displayText(text) {
      const resultEl = document.getElementById('result');
      resultEl.innerText = text;
    }

    // Display a JS value in the DOM.
    function display(obj) {
      displayText(pretty(obj));
    }

    // Source changed.
    function onChange(el) {
      let result;
      try {
        result = parseString(el.value);
      } catch (e) {
        // Display parse errors.
        console.log(e);
        displayText('' + e.message);
        return;
      }
      console.log(result);
      display(result);
    }

    document.addEventListener('DOMContentLoaded', function (event) {
      // Document ready.
      isReady = true;

      const sourceEl = document.getElementById('source');
      sourceEl.addEventListener('input', function (event) {
        // Wait for async load.
        if (!isLoaded) return;

        event.preventDefault();

        onChange(this);
      })
    });
  </script>
</head>
<body>
  <textarea id="source" rows="20" cols="60">// Increment a number.
fun inc(x)
  var y = x + 1
  return y

// Use parentheses to call a function.
inc(2)

// For arrays, a comma at the end of each line is required.
on_off_list = [
  1,
  0,
  1,
]

// Literal maps.  Trailing commas are optional.
var params =
  color: "#ff00ff"
  opacity: 0.8
  "key with special characters": 25

// Single line map.
var m = { fruit: "apple", bread: "rye" }

// "print" is super special, for now.  No parens.
print on_off_list[1]

var n = 9
while (true)
  if (n / 4 == 2)
    break
  n = n - 1

for (var i = 0; i &lt; 10; i = i + 1)
  // No remainder or modulus operator.
  if (i == 2 or i == 4 or i == 6 or i == 8)
    continue
  print i

// Classes are a thing.
class Counter
  // This is the constructor.
  init(start)
    this.n = start

  increment()
    this.n = this.n + 1

// Instantiate it.
var c = Counter(0)
c.increment()
print c.n

// Subclass and use the superclass.
class DoubleCounter &lt; Counter
  increment()
    super.increment()
    super.increment()
</textarea>
  <pre><code id="result"></code></pre>
</body>
</html>
